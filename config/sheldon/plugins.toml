# -------------------------------------------------------------------
# Sheldon Configuration
# -------------------------------------------------------------------
shell = "zsh"

[plugins]

# NOTE: compinit is handled in .zshrc with daily caching optimization
# Plugins can call compdef before compinit - zsh queues these definitions

[plugins.zsh-defer]
github = "romkatv/zsh-defer"

[plugins.evalcache]
github = "mroth/evalcache"
rev = "3153dcd77a2c93aa8fdf5d17cece7edb1aa3e040"

[templates]
defer = '''
{{ hooks?.pre | nl }}{% for file in files %}zsh-defer source "{{ file }}"
{% endfor %}{{ hooks?.post | nl }}'''
fzf-install = '''
{{ dir }}/install --bin > /dev/null 
path=($path {{ dir }}/bin(N-/))'''
fzf-source = "source <(fzf --zsh)"

# -------------------------------------------------------------------
# starship/starship (with evalcache for version-based invalidation)
# -------------------------------------------------------------------
[plugins.starship]
inline = '''
_starship_init_cached() {
    local cache_dir="${XDG_CACHE_HOME:-$HOME/.cache}/zsh"
    local cache_file="$cache_dir/starship_init.zsh"
    local version_file="$cache_dir/starship_init.version"
    local current_version

    current_version=$(starship --version 2>/dev/null | head -1)

    if [[ -f "$cache_file" && -f "$version_file" ]]; then
        if [[ "$current_version" == "$(<"$version_file")" ]]; then
            source "$cache_file"
            return
        fi
    fi

    mkdir -p "$cache_dir"
    starship init zsh --print-full-init > "$cache_file"
    print -r -- "$current_version" > "$version_file"
    source "$cache_file"
}
_starship_init_cached
'''

# -------------------------------------------------------------------
# mise version manager (https://mise.jdx.dev/)
# -------------------------------------------------------------------
[plugins.mise]
inline = '''
if ! command -v mise >/dev/null 2>&1; then
  echo "mise not found, installing..."
  curl -fsSL https://mise.run | sh
  export PATH="$HOME/.local/bin:$PATH"
fi
# Eager activation - use evalcache for performance
if command -v mise >/dev/null 2>&1; then
  _evalcache mise activate zsh
fi
'''

# -------------------------------------------------------------------
# ohmyzsh/ohmyzsh plugin: ssh-agent
# -------------------------------------------------------------------
[plugins.ohmyzsh-plugins]
github = "ohmyzsh/ohmyzsh"
dir = "plugins"
use = [
  "ssh-agent/*.plugin.zsh",
]

