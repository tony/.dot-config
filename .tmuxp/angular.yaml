session_name: cpython
start_directory: ~/study/c/cpython
windows:
- window_name: cpython
  layout: main-horizontal
  focus: true
  panes:
  - shell_command:
    - vim
    - :Ex
    focus: True
  - pane
  - pane
  options:
    main-pane-height: 35
- window_name: csv
  layout: main-horizontal
  start_directory: Lib
  panes:
  - shell_command:
    - vim ./csv.py
    focus: true
  - pane
  - pane
  options:
    main-pane-height: 35
- window_name: logging
  layout: main-horizontal
  start_directory: Lib/logging
  panes:
  - shell_command:
    - vim
    - :Ex
    focus: True
  options:
    main-pane-height: 35
- window_name: re
  start_directory: Lib
  panes:
  - shell_command:
    - vim ./re.py
    focus: true
  options:
    main-pane-height: 35
  layout: main-horizontal
- window_name: glob/fnmatch
  start_directory: Lib
  panes:
  - shell_command:
    - vim ./fnmatch.py
    focus: true
  - vim ./glob.py
  start_directory: ~/study/c/cpython/Lib
  options:
    main-pane-height: 35
  layout: main-horizontal
- window_name: unittest
  start_directory: Lib/unittest
  panes:
  - shell_command:
    - vim
    - :Ex
    focus: true
  - pane
  - pane
  options:
    main-pane-height: 35
  layout: main-horizontal
- window_name: pdb
  panes:
  - vim ./pdb.py
  start_directory: Lib
  options:
    main-pane-height: 35
  layout: main-horizontal
- window_name: multiprocessing
  panes:
  - shell_command:
    - vim
    - :Ex
  start_directory: Lib/multiprocessing
  options:
    main-pane-height: 35
  layout: main-horizontal
- window_name: curses
  panes:
  - shell_command:
    - vim
    - :Ex
    focus: true
  start_directory: Lib/curses
  options:
    main-pane-height: 35
  layout: main-horizontal
